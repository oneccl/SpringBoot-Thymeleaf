# 应用名称
spring.application.name=SpringBoot-Thymeleaf
# 应用服务 WEB 访问端口
server.port=8080

# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/day1122_ssm_sms?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis配置
# 指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
# 指定Mybatis的实体目录(别名匹配)
mybatis.type-aliases-package=com.cc.springbootthymeleaf.pojo

# 配置表字段与类属性自动映射(名称相同可自动映射)
mybatis.configuration.auto-mapping-behavior=full

# 添加日志
logging.level.com.cc.springbootthymeleaf.dao=debug

# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值：true）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值:true）
spring.thymeleaf.check-template-location=true
# Content-Type的值（默认值：text/html）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值：true）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers(默认值：HTML5)
spring.thymeleaf.mode=HTML5

# 在构建 URL 时添加到视图名称前的前缀（默认值：classpath:/templates/）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值：.html）
spring.thymeleaf.suffix=.html

# Spring boot分页插件配置
# 启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true