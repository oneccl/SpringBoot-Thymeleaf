<!DOCTYPE html>

<!--使用thymeleaf模板引擎-->
<!--xmlns：xml namespace：配置thymeleaf的使用命名空间-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/public.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>超市订单管理系统</h1>
    <div class="publicHeaderR">

        <!--thymeleaf模板常用语法-->

        <!--1、th:text 文本替换-->
        <!--html页面从session域中获取数据：session.name值/key值-->
        <p><span>下午好！</span><span style="color: #fff21b" th:text="${session.loginUser.userName}"> 系统管理员</span> , 欢迎你！</p>
        <a href="/">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian">

    <!--2、th:include 引入模块(功能列表页面)-->
    <div th:include="navigation.html"></div>

    <input type="hidden" id="path" name="path" value="/SMBMS"/>
    <input type="hidden" id="referer" name="referer" value="http://localhost:8080"/>
    <div class="right">
        <img class="wColck" src="images/clock.jpg" alt=""/>
        <div class="wFont">

            <!--th:text 文本替换-->
            <h2 th:text="${session.loginUser.userName}">系统管理员</h2>
            <p>欢迎来到超市订单管理系统!</p>
        </div>
    </div>
</section>

<footer class="footer">
    版权归XXX
</footer>
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="calendar/WdatePicker.js"></script>
</body>
</html>
